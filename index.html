<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Fantasy Draft</title>
</head>
<body>
  <h1>F1 Fantasy Draft</h1>

  <!-- Register Team -->
  <div>
    <input type="text" id="teamNameInput" placeholder="Enter team name">
    <button onclick="registerTeam()">Register Team</button>
  </div>

  <h2>Registered Teams</h2>
  <table id="teamsTable" border="1">
    <tr>
      <th>Team Name</th>
      <th>Drafted Drivers</th>
    </tr>
  </table>

  <h2>Available Drivers</h2>
  <table id="driversTable" border="1">
    <tr>
      <th>Driver</th>
      <th>Draft</th>
    </tr>
  </table>

  <script src="script.js"></script>
</body>
</html>
