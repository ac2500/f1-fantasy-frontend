<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Fantasy Draft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>F1 Fantasy Draft</h1>

    <!-- Register Team -->
    <input type="text" id="teamNameInput" placeholder="Enter your team name">
    <button onclick="registerTeam()">Register Team</button>
    <button onclick="enterDraftMode()">Enter Draft Mode</button>

    <!-- Registered Teams Table -->
    <h2>Registered Teams</h2>
    <table id="teamTable" border="1">
        <tr>
            <th>Team Name</th>
            <th>Status</th>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
