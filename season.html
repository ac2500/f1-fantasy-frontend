<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Fantasy Season 2025</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>F1 Fantasy Season 2025</h1>

  <div class="tables-container">
    <!-- Left: Constructors & Drivers -->
    <div class="left-table">
      <h2>Constructors (Locked)</h2>
      <table id="lockedTeamsTable">
        <tr>
          <th>Team Name</th>
          <th>Drivers</th>
          <th>Points</th>
        </tr>
      </table>
    </div>

    <!-- Right: Leaderboard -->
    <div class="right-table">
      <h2>Leaderboard</h2>
      <table id="leaderboardTable">
        <tr>
          <th>Team</th>
          <th>Total Points</th>
        </tr>
      </table>
    </div>
  </div>

  <script src="season.js"></script>
</body>
</html>
