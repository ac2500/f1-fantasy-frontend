<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Fantasy Season 2025 (Locked)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>F1 Fantasy Season 2025 (Locked)</h1>

  <!-- Leaderboard at the top -->
  <h2>Leaderboard</h2>
  <div class="leaderboard-container">
    <table id="leaderboardTable" style="width:auto; margin:0 auto;">
      <tr>
        <th>Fantasy Team</th>
        <th>Total Points</th>
      </tr>
    </table>
  </div>

  <hr/>

  <!-- Lineups -->
  <h2>Lineups</h2>
  <div class="lineups-container">
    <table id="lineupsTable" style="width:auto; margin:0 auto;">
      <thead>
        <tr id="lineupsHeader"></tr>
      </thead>
      <tbody id="lineupsBody"></tbody>
    </table>
  </div>

  <hr/>

  <!-- Race Points Breakdown -->
  <h2>Race Points</h2>
  <div class="race-table-container">
    <table id="driverRaceTable">
      <!-- Populated by season.js -->
    </table>
  </div>

  <hr/>

  <!-- Available Free Agents -->
  <h2>Available Free Agents</h2>
  <div class="free-agents-container">
    <table id="freeAgentsTable">
      <thead>
        <tr><th>Driver</th></tr>
      </thead>
      <tbody id="freeAgentsBody">
        <!-- Populated by season.js -->
      </tbody>
    </table>
  </div>

  <hr/>

  <!-- Propose Trade -->
  <h2>Propose Trade</h2>
  <div id="tradeSection">
    <p>
      From Team:
      <select id="fromTeamSelect" onchange="populateFromDrivers()"></select>
    </p>
    <p>
      Drivers (Ctrl/Cmd+Click for multiple):<br>
      <select id="fromDriversSelect" multiple size="6"></select>
    </p>
    <p>
      To Team:
      <select id="toTeamSelect" onchange="populateToDrivers()"></select>
    </p>
    <p>
      Drivers (Ctrl/Cmd+Click for multiple):<br>
      <select id="toDriversSelect" multiple size="6"></select>
    </p>
    <p>
      Sweeteners:<br>
      <label>Points from 'From' to 'To':</label>
      <input type="number" id="fromSweetener" value="0"><br>
      <label>Points from 'To' to 'From':</label>
      <input type="number" id="toSweetener" value="0">
    </p>
    <button onclick="proposeLockedTrade()">Propose Trade</button>
  </div>

  <hr/>

  <h2>Trade History</h2>
  <ul id="tradeHistory"></ul>

  <hr/>

  <button onclick="refreshRacePoints()">Refresh Race Points</button>

  <script src="season.js"></script>
</body>
</html>
