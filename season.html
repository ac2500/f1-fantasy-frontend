<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F1 Fantasy Season 2025 (Locked)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>F1 Fantasy Season 2025 (Locked)</h1>

  <div class="tables-container">
    <!-- Left: Constructors & Drivers -->
    <div class="left-table">
      <h2>Constructors (Locked)</h2>
      <table id="lockedTeamsTable">
        <tr>
          <th>Team</th>
          <th>Drivers</th>
          <th>Points</th>
        </tr>
      </table>
    </div>

    <!-- Right: Leaderboard -->
    <div class="right-table">
      <h2>Leaderboard</h2>
      <table id="leaderboardTable">
        <tr>
          <th>Team</th>
          <th>Total Points</th>
        </tr>
      </table>
    </div>
  </div>

  <hr>

  <h2>Propose Trade</h2>
  <div id="tradeSection">
    <p>
      From Team:
      <input type="text" id="fromTeamInput" placeholder="Team A">
      Drivers (comma-separated):
      <input type="text" id="fromDriversInput" placeholder="Lewis Hamilton, Carlos Sainz">
    </p>
    <p>
      To Team:
      <input type="text" id="toTeamInput" placeholder="Team B">
      Drivers (comma-separated):
      <input type="text" id="toDriversInput" placeholder="Lance Stroll, Lando Norris">
    </p>
    <p>
      Sweetener Points:
      <input type="number" id="sweetenerInput" value="0">
    </p>
    <button onclick="proposeLockedTrade()">Propose Locked Trade</button>
  </div>

  <script src="season.js"></script>
</body>
</html>
